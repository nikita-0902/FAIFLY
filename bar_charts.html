<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/StyleForBar.css">
    <title>Bar Charts</title>

</head>

<body>

    <div class="container__barcharts">
        <div id="output">
            <div id="bar">

            <div id="bar5">

            <div id="bar7">

            <div id="bar17">

</html>
